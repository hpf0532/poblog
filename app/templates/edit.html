{% extends "base.html" %}

{% block content %}
<h1>Edit Your Profile</h1>
<form action="" method="POST" name="edit">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>Your username:</td>
            <td>{{ form.username(size = 24) }}</td>
        </tr>
        <tr>
            <td>About Yourself:</td>
            <td>{{ form.about_me(col = 32, rows = 4) }}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
